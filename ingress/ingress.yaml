apiVersion: v1
kind: Namespace
metadata:
  name: ingress
---  
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: demo 
  namespace: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: ippel-aks-ingress.northeurope.cloudapp.azure.com 
    http:
      paths:
      - backend:
          serviceName: votingapp-service
          servicePort: 80
        path: /
---
kind: Service
apiVersion: v1
metadata:
  name: votingapp-service
  namespace: ingress
spec:
  selector:
    app: azure-vote-front
  ports:
    - port: 80  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-front
  namespace: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-front
  template:
    metadata:
      labels:
        app: azure-vote-front
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-vote-front
        image: microsoft/azure-vote-front:v1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: REDIS
          value: "azure-vote-back"
---
apiVersion: v1
kind: Service
metadata:
  name: azure-vote-back
  namespace: ingress
spec:
  ports:
  - port: 6379
  selector:
    app: azure-vote-back
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-back
  namespace: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-back
  template:
    metadata:
      labels:
        app: azure-vote-back
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-vote-back
        image: redis
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: redis
  
